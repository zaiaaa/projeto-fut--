    <script>
    let data_hora = new Date()
        let hora = data_hora.getHours()
        let previsao_tempo = "chuvoso"
        
        if(hora < 12){
            alert("bom dia");
            if(previsao_tempo == "chuvoso")
            {
                alert("esta chovendo, leve um guarda chuva")
            }
        }else {
            if(hora >= 12 && hora < 18)
            {
                alert("boa tarde...");
            }
            else{
                alert("boa noite");
                if(previsao_tempo == "chuvoso")
                {
                    alert("esta chovendo leve guarda chuva");
                }
            }
        }</script>
